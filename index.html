<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stryle.css">
    <link rel="stylesheet" href="todo.css">
    <title>Events</title>
</head>




<body class="light">

   <div class="container">
    <h1 class="header-text">Hello Event Manager</h1>
    <h3 class="coose-date">Please choose date for event</h3>
    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">April</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2022</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>

        <div class="month-list"></div>
    </div>
   </div>

    <section>
        <div class="cont">
            <div class="toDoBorder">
                <h3 class="toDoText">Events</h3>
                <div class="toDoInput">
                    <input id="listAdd" type="text" placeholder="Text....">
                    <button onclick="add()" class="toDoBtn">Add</button>
                </div>

                <h1 class="toDoText">Make your event</h1>
                <div id="listAppend"></div>
                <button class="done">Submit</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script src="app.js"></script>
</body>

</html>
